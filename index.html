<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1><i class="fa-solid fa-flask"></i> A C Q U I O S</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="Firstname">First Name*</label><br>
                    <input type="text">
                </div>
                <div class="col-4">
                    <label for="Lastname">Last Name*</label><br>
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                 <div class="col-12">
                    <label for="Email">Email Address*</label><br>
                    <input type="text" class="input">
                 </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>How was your over all experience?*</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>
            <div class="row">
                <p>Was our representative(check all that apply):</p>
                <div class="col-4">
                <label><input type="checkbox">Professional and countageous?</label><br>
                <label><input type="checkbox">Knowledgeable?</label><br>
                <label><input type="checkbox">Friendly?</label><br>
                <label><input type="checkbox">Efficient?</label>
                </div>
                <div class="col-6">
                    <label><input type="checkbox">Patient?</label><br>
                    <label><input type="checkbox">Warm and Respectful?</label><br>
                    <label><input type="checkbox">Clear and Direct?</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button>Submit Feedback</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
